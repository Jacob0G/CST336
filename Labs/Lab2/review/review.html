<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <!--could be src like a file-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script>
            function doMagic() {
                // alert("it's working!");
                document.getElementById("CatImg").src = "/CST336/Labs/Lab2/img/now_you_dont.png";
                document.getElementById("message").innerHTML = "... Now you dont!";
                document.getElementById("message").style.color = "red";
                document.getElementById("doMagicBtn").style.display = "none";
                document.getElementById("reappearBtn").style.display = "inline";
            }
            function reappear() {
                document.getElementById("CatImg").src = "/CST336/Labs/Lab2/img/now_you_see_me.png";
                document.getElementById("message").innerHTML = "Now you see me....";
                document.getElementById("message").style.color = "black";
                document.getElementById("reappearBtn").style.display = "none";
                document.getElementById("doMagicBtn").style.display = "inline";
            }
        </script>
        
        <style>
        
            #reappearBtn {
                display: none;
            }
            
        </style>
    </head>
    <body>
        
        <img id="CatImg" src="/CST336/Labs/Lab2/img/now_you_see_me.png">
        <br>
        <span id = "message">Now you see me....</span>
        <br>
        <button id = "doMagicBtn" onclick="doMagic()" > Do Magic! </button>
        
        <button id = reappearBtn onclick="reappear()" > Bring it back! </button>
    </body>
</html>
